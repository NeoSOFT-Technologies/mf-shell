name: CI

on:
  push:
    branches: [ "main","dev" ]
  pull_request:
    branches: [ "main","dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # node-version: [12.x, 14.x, 16.x]
        node-version: [14.x]
    
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: clean cache
      run: npm cache clean --force
           
    - name: Install dependencies
      run: npm install

    # - name: Run lint
    #   run: npm run lint

    # - name: Run tests
      # run: npm run test

    - name: Run Build
      run: npm run build
      env:
        CI: false